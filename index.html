<!DOCTYPE html>
<html>
<head>
    <title>Labubu Virtual Pet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container"></div>
    <div id="ui-container">
        <div id="money-display">Money: <span id="money-amount">0</span></div>
        <div id="stats-container">
            <div class="stat">
                <span>Hunger:</span>
                <div class="progress-bar-container">
                    <div id="hunger-bar" class="progress-bar"></div>
                </div>
            </div>
            <div class="stat">
                <span>Happiness:</span>
                <div class="progress-bar-container">
                    <div id="happiness-bar" class="progress-bar"></div>
                </div>
            </div>
            <div class="stat">
                <span>Hygiene:</span>
                <div class="progress-bar-container">
                    <div id="hygiene-bar" class="progress-bar"></div>
                </div>
            </div>
            <div class="stat">
                <span>Energy:</span>
                <div class="progress-bar-container">
                    <div id="energy-bar" class="progress-bar"></div>
                </div>
            </div>
        </div>
        <div id="actions-container">
            <button id="feed-button">Feed ($10)</button>
            <button id="play-button">Play ($5)</button>
            <button id="clean-button">Clean</button>
            <button id="sleep-button">Sleep</button>
            <button id="work-button">Work (+$20)</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
